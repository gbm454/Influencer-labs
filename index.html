<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <header id="header"> -->
        <div class="container">
            <nav class="navbar">
                <div class="left">
                    <div class="logo">
                        <img src="./assets/logo.avif" width="70px" alt="logo">
                    </div>
                    <div class="home-link " >
                        <a style="color: white; text-decoration: none;" href="#home">Home</a>
                        <a style="color: white; text-decoration: none;" href="#about">About</a>
                        <select style="color: white ">
                            <option disabled selected hidden>Projects</option>
                            <option value="#projects">All Projects</option>
                            <option value="#project1">Project 1</option>
                            <option value="#project2">Project 2</option>
                            <option value="#project3">Project 3</option>
                        </select>
                        <a style="color: white; text-decoration: none;" href="#blog">Blog</a>
                        <a style="color: white; text-decoration: none;" href="#contact-us">Contact us</a>
                    </div>
                    <div class="search-bar">
                        <form>
                            <input style="color: white" type="text" placeholder="Search" class="searchField">
                            <button style="color: white" type="submit" class="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <div class="radio-banner">
            <div class="slider">
                <div class="slides">
                    <!-- radio button start -->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <!-- radio button end -->
                    <!-- slide images start -->
                    <div class="slide first">
                        <img src="./assets/img1.jpeg" width="700px" height="550px" alt="nature-img1">
                    </div>
                    <div class="slide">
                        <img src="./assets/img2.jpeg" width="700px" height="550px" alt="nature-img2">
                    </div>
                    <div class="slide">
                        <img src="./assets/img3.jpeg" width="700px" height="550px" alt="nature-img3">
                    </div>
                    <!-- slide images end -->
                    <!-- automatic navigation start -->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div>
                    <!-- automatic navigation end -->
                </div>
                <!-- manual navigation start -->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
                <!-- manual navigation end -->
            </div>
            <!-- image slider end -->
            <!-- <script type="text/javascript">
                var counter=1;
                setInterval(function(){
                    document.getElementById('radio' + counter).checked=true;
                    counter++;
                    if(counter > 3){
                        counter = 1;
                    }
                }, 5000);
            </script> -->
        </div>
    <!-- </header> -->
    <script src="./script.js"></script>
</body>
</html>
