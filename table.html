<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border>
        <caption>Employee Table</caption>
        <!-- thead -> table head  -->
        <thead>
            <!-- tr -> table row  -->
            <tr>
                <th>Emp ID</th>
                <th>Name</th>
                <th>Title</th>
                <th>Salary</th>
            </tr>
        </thead>
        <!-- tbody -> table body  -->
        <tbody>
            <tr>
                <!-- td -> table data -->
                <td>e1</td>
                <td>Adam</td>
                <td colspan="2" align="center">CEO</td>
            </tr>
            <tr>
                <td>e10</td>
                <td>Jerome</td>
                <td>Salesperson</td>
                <td>7.5k</td>
            </tr>
            <tr>
                <td>e8</td>
                <td>Hee</td>
                <td>Salesperson</td>
                <td>3.5k</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
