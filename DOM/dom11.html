<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .balls {
        margin-top: 4rem;
        display: flex;
        justify-content: space-evenly;
      }
      .ball {
        height: 4rem;
        width: 4rem;
        border-radius: 50%;
        border: none;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- Q1. Make all the balls blue  -->
    <div class="balls">
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </div>
    <script>
      //write your code here
      let ballElements = document.querySelectorAll(".ball");
      // console.log(ballElements);
      for(let i=0;i<ballElements.length;i++){
        ballElements[i].style.background = "blue";
      }

      // to make the change for one ball same logic is being applied above but for all 
      // let oneBall = document.querySelector(".ball");
      // oneBall.style.background = "green";
      
    </script>
  </body>
