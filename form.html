<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>
    <h1>Personal Detail form</h1>

    <form>
        <label>Name</label>
        <input placeholder="Name" type="text" >
        
        <br>

        <label>Email</label>
        <input type="email">
        
        <br>
        <label>Age</label>
        <input type="number" min="16" max="50">

        <br>
        <label>Date of Birth</label>
        <input type="date" min="1985-06-10" max="2023-04-29">
        <br>
        <label>Phone Number</label>
        <input type="tel">
        <br>
        <p>Fav Food</p>
        <label>Apple</label>
        <input type="checkbox">
        <label>Biryani</label>
        <input type="checkbox">
        <label>Burger</label>
        <input type="checkbox">
        <label >Pizza</label>
        <input type="checkbox">
        
        <br>
        <p>Gender</p>
        <label>Male</label>
        <input type="radio" name="gender" >
        <label>Female</label>
        <input type="radio" name="gender">
        <label >Other</label>
        <input type="radio" name="gender">

        <br>
        <label>Upload Resume</label>
        <input type="file">

        <br>
        <label>Eye Color</label>
        <select>
            <option >Select one option</option>
            <option>Black</option>
            <option>Brown</option>
            <option>Blue</option>
        </select>
        
        <br>
        <label>Car Color</label>
        <input type="color">
        <br>
        <label>Password</label>
        <input type="password">
        <br>
        <input type="submit">
    </form>

</body>
</html>
