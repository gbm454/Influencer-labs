<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>Unordered List</h2>
    <!-- ul -> Unordered List -->
    <ul type="square">
        <!-- li -> list item  -->
        <li>Apple</li>
        <li>Milk</li>
        <li>Snacks</li>
    </ul>

    <h2>Ordered List</h2>
    <!-- ol -> ordered list -->
    <ol type="A" >
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <h2>Description List</h2>
    <!-- dl -> description list  -->
    <dl>
        <!-- dt -> description term  -->
        <dt>Name</dt>
        <!-- dd -> description describe -->
        <dd>Aman</dd>
        <dd>Sai</dd>
        <dd>Lakshman</dd>
        <dt>Eye Color</dt>
        <dd>Black</dd>
        <dt>Fav Food</dt>
        <dd>Biryani</dd>
    </dl>
</body>
</html>
